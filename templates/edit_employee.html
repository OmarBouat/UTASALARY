{% extends 'base.html' %}

{% block content %}
<h2>Modifier l'Employé</h2>
<form action="{{ url_for('edit_employee', employee_id=employee.id) }}" method="post">
    <div class="form-group">
        <label for="full_name">Nom Complet:</label>
        <input type="text" id="full_name" name="full_name" value="{{ employee.full_name }}" required>
    </div>
    
    <div class="form-group">
        <label for="hourly_salary">Salaire Horaire (millimes):</label>
        <input type="number" id="hourly_salary" name="hourly_salary" value="{{ employee.hourly_salary*1000 }}" required>
    </div>
    
    <div class="form-group">
        <label for="vacation_days">Jours de Congé:</label>
        <input type="number" id="vacation_days" name="vacation_days" value="{{ employee.vacation_days }}">
    </div>
    
    <div class="form-actions">
        <button type="submit" class="save-button">Enregistrer</button>
        <a href="{{ url_for('list_employees') }}" class="cancel-button">Annuler</a>
    </div>
</form>
{% endblock %}
